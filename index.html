<!doctype html>
<html lang="en" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
  </head>
  <body>
    <main class="todo">
      <aside class="left_bar_user">
        <div class="burger" id="burger">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </div>

        <div class="user_profile">
          <div class="image-box">
            <img
              class="user_image"
              src="./src/components/img/profile-4.png"
              alt="user photo"
            />
          </div>
          <div class="user_profile_text">
            <span class="user_name">Why Mikey</span>
            <span class="user_email">whymikey@gmail.com</span>
          </div>
        </div>

        <div class="user_menu">
          <a href="#" class="user_menu_item user_menu_item--active">
            <span class="user_menu_icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
            </span>
            My Tasks
          </a>
          <a href="#" class="user_menu_item">
            <span class="user_menu_icon" aria-hidden="true">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            </span>
            Settings
          </a>
        </div>
      </aside>

      <section class="todo_content">
        <header class="todo_content_header">
          <h1 class="todo_header">My Tasks</h1>
          <button type="button" class="theme_toggle" id="themeToggle" aria-label="Dark mode">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          </button>
        </header>
        <form class="form">
          <input
            class="todo_input"
            type="text"
            placeholder="Type your task here.."
          />
          <button type="submit" class="todo_btn">+ Add</button>
        </form>
        <div class="todo_tasks">
          <div class="todo_tasks_progress">
            <div class="todo_progress_text_elements">
              <span class="todo_progress_text todo_progress_text--active">All</span>
              <span class="todo_progress_text">Active</span>
              <span class="todo_progress_text">Completed</span>
            </div>
            <span class="todo_progress_counter">2 tasks left</span>
          </div>
          <ul class="todo_tasks_list">
            <li class="todo_task_element">
              <input class="todo_tasks_checkbox" type="checkbox" id="t1" />
              <span class="todo_task_text">Learn React</span>
              <button type="button" class="todo_task_action" aria-label="Edit"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
              <button type="button" class="todo_task_action" aria-label="Delete"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
            </li>
            <li class="todo_task_element todo_task_element--completed">
              <input class="todo_tasks_checkbox" type="checkbox" id="t2" checked />
              <span class="todo_task_text">Prototyping To-Do List</span>
              <button type="button" class="todo_task_action" aria-label="Edit"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
              <button type="button" class="todo_task_action" aria-label="Delete"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
            </li>
            <li class="todo_task_element">
              <input class="todo_tasks_checkbox" type="checkbox" id="t3" />
              <span class="todo_task_text">Push to Github</span>
              <button type="button" class="todo_task_action" aria-label="Edit"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg></button>
              <button type="button" class="todo_task_action" aria-label="Delete"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></button>
            </li>
          </ul>
        </div>
        <footer class="todo_footer">Â© 2025</footer>
      </section>
    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
